<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ClaudeCodeBrowser</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="#7c3aed" stroke-width="2"/>
          <path d="M8 12h8M12 8v8" stroke="#7c3aed" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <h1>ClaudeCodeBrowser</h1>
      </div>
      <div id="status" class="status disconnected">
        <span class="status-dot"></span>
        <span class="status-text">Disconnected</span>
      </div>
    </header>

    <main>
      <section class="quick-actions">
        <h2>Quick Actions</h2>
        <div class="action-buttons">
          <button id="btn-screenshot" class="action-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <path d="M21 15l-5-5L5 21"/>
            </svg>
            Screenshot
          </button>
          <button id="btn-inspect" class="action-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <path d="M21 21l-4.35-4.35"/>
            </svg>
            Inspect
          </button>
          <button id="btn-pageinfo" class="action-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 16v-4M12 8h.01"/>
            </svg>
            Page Info
          </button>
        </div>
      </section>

      <section class="current-tab">
        <h2>Current Tab</h2>
        <div id="tab-info">
          <p class="tab-title">Loading...</p>
          <p class="tab-url">-</p>
        </div>
      </section>

      <section class="connection-info">
        <h2>MCP Server</h2>
        <div class="server-status">
          <span id="server-url">localhost:8765</span>
          <button id="btn-test-connection" class="btn-small">Test</button>
        </div>
      </section>
    </main>

    <footer>
      <p>Claude Code Browser Automation</p>
      <a href="https://ligandal.com" target="_blank">Ligandal</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
